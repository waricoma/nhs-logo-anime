<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <style>
    body {
     background-color: #f5f6fa;
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: scale(4)
    }
    .e0 {
      animation-duration: 1s;
      animation-delay: 500ms;
    }
    .e1 {
      animation-duration: 1s;
      animation-delay: 550ms;
    }
    .e2 {
      animation-duration: 1s;
      animation-delay: 600ms;
    }
    .e3 {
      animation-duration: 1s;
      animation-delay: 650ms;
    }
    .e4 {
      animation-duration: 1s;
      animation-delay: 700ms;
    }
    .e5 {
      animation-duration: 1s;
      animation-delay: 750ms;
    }
    .e6 {
      animation-duration: 1s;
      animation-delay: 800ms;
    }
  </style>
</head>

<body>
<div>
  <img src="0.svg" class="animated e0 infinite zoomInRight rotateInDownRight">
  <img src="1.svg" class="animated e1 infinite zoomInRight rotateInDownRight">
  <img src="2.svg" class="animated e2 infinite zoomInRight rotateInDownRight">
  <img src="3.svg" class="animated e3 infinite zoomInRight lightSpeedIn">
  <img src="4.svg" class="animated e4 infinite zoomInRight rotateInUpLeft">
  <img src="5.svg" class="animated e5 infinite zoomInRight rotateInUpLeft">
  <img src="6.svg" class="animated e6 infinite zoomInRight rotateInUpLeft">
</div>
</body>
